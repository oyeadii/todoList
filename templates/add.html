{% extends 'base.html' %}

{% block title %}
    Add ToDo
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{% url 'addTodo:home' %}">TODO LIST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'addTodo:add' %}">Add ToDo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br><br>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="input-group input-group-lg">
      <span class="input-group-text bg-dark text-white" id="inputGroup-sizing-lg">Type Here:</span>
      <div class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">{{ form.text }}</div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </div>
  </form>
{% endblock %}
